---
- name: Extract tunnel certificate filename from create tunnel command
  find:
    paths: "{{ config_dir }}"
    use_regex: yes
    patterns: ".*.json"
    recurse: yes
  register: certjson

- name: debug filepaths
  debug:
    var: certjson
    verbosity: 1
  
- name: Get uuid from filepath
  set_fact:
    #argo_uuid: "{{ certjson['files'][0]['path'].split('/')[0].split('.')[0] }}"
    argo_uuid: "{{ certjson['files'][0]['path'].split('/')[3].split('.')[0] }}"

- name: debug uuid
  debug:
    var: argo_uuid
    verbosity: 1

- name: debug ingress var
  debug:
    var: ingress_rules
    verbosity: 1

- name: Template cloudflared config file
  template:
    src: config.yml.j2
    dest: "{{ config_dir }}/config.yml"
    owner: cloudflared
    group: cloudflared
    mode: 0755
    trim_blocks: no